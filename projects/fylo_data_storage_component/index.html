<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Fylo data storage component</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="left">
                    <img src="images/logo.svg" alt="" />
                    <div class="left__Icon">
                        <div>
                            <img src="images/icon-document.svg" alt="" />
                        </div>
                        <div>
                            <img src="images/icon-folder.svg" alt="" />
                        </div>
                        <div>
                            <img src="images/icon-upload.svg" alt="" />
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="description">
                        Youâ€™ve used <span class="makebold">815 GB</span> of your
                        storage
                    </div>
                    <div class="message makebold">
                        <span>185 </span>GB Left
                        <div class="pointy"></div>
                    </div>
                    <div class="progressBar">
                        <div class="progress">
                            <div class="progress-circle"></div>
                        </div>
                    </div>
                    <div class="label">
                        <div class="min makebold">
                            0 GB
                        </div>
                        <div class="max makebold">
                            1000 GB
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="background-image">
            <img
                src="
          images/bg-desktop.svg"
                alt=""
            />
        </div>
        <div class="background-mobile-image">
            <img
                src="
          images/bg-mobile.svg"
                alt=""
            />
        </div>

        </div> -->
    </body>
</html>
