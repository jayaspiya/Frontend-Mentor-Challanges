<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="title">
          Learn to code by watching others
        </div>
        <div class="para">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </div>
      </div>
      <div class="right">
        <div class="purple-title">
          <span>Try it free 7 days </span>then $20/mo. thereafter
        </div>
        <div class="form-container">
          <form>
            <input type="text" name="txtFname" placeholder="First Name" />
            <br />
            <input type="text" name="txtLname" placeholder="Last Name" /> <br />
            <input type="text" name="txtEmail" placeholder="Email Address" />
            <br />
            <input type="text" name="txtPassword" placeholder="Password" />
            <br />
            <button>Claim your free trial</button>
          </form>

          <div class="terms-services">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
